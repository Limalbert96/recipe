<!-- Recipe details show picture-->
<div class="container-fluid">
  <div class="col-xs-12">
    <br>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
    class="img-responsive" style="max-height:300px">
  </div>
</div>

<!-- Recipe details show name-->
<div class="container-fluid">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<!-- Recipe details Manage Recipe dropdown-->
<div class="container-fluid">
  <div class="col-xs-12">
    <div class="btn-group" dropdown>
        <button dropdownToggle type="button" 
        class="btn btn-primary dropdown-toggle waves-light" mdbRippleRadius>
          Manage Recipe
        </button>
    
        <div class="dropdown-menu dropdown-primary">
            <a class="dropdown-item" 
            (click)="onAddToSL()">
              To Shopping List
            </a>

            <a class="dropdown-item" (click)="onEditRecipe()"> Edit Recipe </a>
            <a class="dropdown-item"> Delete Recipe </a>
        </div>
    </div>
  </div>
</div>

<!-- Recipe details show details-->
<div class="container-fluid">
  <div class="col-xs-12">
      <br> {{ recipe.description }} <br> <br>
  </div>
</div>

<!-- Recipe details show ingredients-->
<div class="container-fluid">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item list-group-item-info"
      *ngFor="let ingredient of recipe.ingredients"> 
        {{ ingredient.name }} - {{ ingredient.amount }} 
      </li>
    </ul>
  </div>
</div>
