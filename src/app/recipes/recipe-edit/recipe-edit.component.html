<div class="container-fluid">
  <div class="col-xs-12">
    <br>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="container-fluid">

        <button type="submit" class="btn btn-success waves-light" mdbRippleRadius
        [disabled]="!recipeForm.valid">
          Save
        </button>

        <button type="button" class="btn btn-danger waves-light" mdbRippleRadius>
          Cancel
        </button>

      </div>

      <br>

      <!-- Name text input -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group text">

            <label for="name" style="font-weight:bold">
              Name
            </label>

            <input id="name" class="form-control z-depth-1" formControlName="name">

          </div>
        </div>
      </div>

      <!-- Image URL text input -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group text">

            <label for="imagePath" style="font-weight:bold">
              Image URL
            </label>

            <input id="imagePath" class="form-control z-depth-1" formControlName="imagePath">

          </div>
        </div>
      </div>

      <!-- Image of recipe -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <!-- Description textarea -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group shadow-textarea">

            <label for="exampleFormControlTextarea6" style="font-weight:bold">
              Description
            </label>

            <textarea style="resize:auto" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write description here..."
              formControlName="description"></textarea>

          </div>
        </div>
      </div>


      <!-- Grid row, formArrayName is directive-->
      <div class="container-fluid">
        <div class="col-xs-12" formArrayName="ingredients">

          <label for="exampleFormControlTextarea6" style="font-weight:bold">
            Ingredients
          </label>

          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">

            <!--  -->
            <div class="col-md-6">
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <!--  -->
            <div class="col-md-3">
              <input type="number" class="form-control" id="amount" formControlName="amount" >
            </div>

            <!--  -->
            <div class=" col-md-3">
              <button type="button" class="btn btn-danger px-3 waves-light" mdbRippleRadius>
                <i class="fa fa-close"></i>
              </button>
            </div>

          </div>

          <div class="container-fluid">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success waves-light" mdbRippleRadius (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
