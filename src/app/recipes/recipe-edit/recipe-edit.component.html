<div class="container-fluid">
  <div class="col-xs-12">
    <br>
    <form>

      <div class="container-fluid">

        <button type="submit" class="btn btn-success waves-light" mdbRippleRadius>
          Save
        </button>

        <button type="button" class="btn btn-danger waves-light" mdbRippleRadius>
          Cancel
        </button>

      </div>

      <br>

      <!-- Name text input -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group text">

            <label for="name" style="font-weight:bold"> 
              Name 
            </label>

            <input id="name" class="form-control z-depth-1">

          </div>
        </div>
      </div>

      <!-- Image URL text input -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group text">

            <label for="imagePath" style="font-weight:bold"> 
              Image URL 
            </label>

            <input id="imagePath" class="form-control z-depth-1">

          </div>
        </div>
      </div>

      <!-- Image of recipe -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <!-- Description textarea -->
      <div class="container-fluid">
        <div class="col-xs-12">
          <div class="form-group shadow-textarea">

            <label for="exampleFormControlTextarea6" style="font-weight:bold"> 
              Description 
            </label>

            <textarea style="resize:auto" class="form-control z-depth-1" 
            id="exampleFormControlTextarea6" rows="3" 
            placeholder="Write description here..."></textarea>

          </div>
        </div>
      </div>


      <!-- Grid row -->
      <div class="container-fluid">
        <div class="form-row">

          <!--  -->
          <div class="form-group col-md-7">
            <input type="text" class="form-control" id="name" 
            placeholder="Name">
          </div>

          <!--  -->
          <div class="form-group text col-md-2">
            <input type="number" class="form-control" id="amount" 
            placeholder="Amount">
          </div>
          <!--  -->
          <div class="form-group col-md-3">
            <button class="btn btn-danger waves-light" mdbRippleRadius>
              <i class="fa fa-close"></i>
            </button>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
