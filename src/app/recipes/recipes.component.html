<div class="row">
  <div class="col-md-5" style="padding-left:0px !important">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"> </app-recipe-list>
  </div>

  <div class="col-md-1"></div>

  <div class="col-md-6" style="padding-left:0px !important">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <br>
      <p> Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
