<!--New Recipe button-->
<div class="container-fluid">
    <br>
    <button type="button" (click)="onNewRecipe()" 
    class="btn btn-primary waves-light" mdbRippleRadius>
        New Recipe
    </button>
</div>

<hr>

<!--Display array of recipe data-->
<div class="container-fluid">
    <app-recipe-item 
    *ngFor="let recipeElement of recipes; let i = index" 
    [recipe]="recipeElement"
    [index]="i">

    </app-recipe-item>
</div>
