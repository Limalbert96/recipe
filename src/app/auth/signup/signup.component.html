<br>
<div class="container-fluid col-xs-12 col-sm-10">
  <p class="h4 text-center mb-4">Sign Up</p>

  <!-- Material form login -->
  <form (ngSubmit)="onSignup(f)" #f="ngForm">

    <!-- Material input email -->
    <div class="md-form form-group">

      <i class="fa fa-envelope prefix grey-text"></i>      

      <input 
        type="email" 
        id="email" 
        name="email" 
        ngModel
        class="form-control" 
        mdbActive>

      <label for="email">
          Your email
      </label>

    </div>

    <!-- Material input password -->
    <div class="md-form form-group">
      
      <i class="fa fa-lock prefix grey-text"></i>      

      <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel
        class="form-control" 
        [minlength]="6"
        mdbActive>

      <label for="password">
          Your password
      </label>

    </div>

    <div class="text-center mt-4">
      <button 
      class="btn btn-primary" 
      type="submit"
      [disabled]="!f.valid">
        Sign Up
      </button>
    </div>

  </form>
  <!-- Material form login -->

</div>
