<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <logo>
    <a class="navbar-brand" href="#">The Ultimate Recipe Book</a>
  </logo>

  <!-- Collapsible content -->
  <links>

    <!-- Have the Recipes highlighted when clicked -->
    <ul class="navbar-nav mr-auto" *ngIf="isRecipe">
      <li class="nav-item active" >
        <a (click)="onSelect('recipe')" 
        class="nav-link waves-light" mdbRippleRadius> 
          Recipes
          <span class="sr-only">(current)</span>
        </a>
      </li>

      <li class="nav-item">
        <a (click)="onSelect('shopping-list')" 
        class="nav-link waves-light" mdbRippleRadius> 
          Shopping List
        </a>
      </li>
    </ul>

    <!-- Have the Shopping List highlighted when clicked -->
    <ul class="navbar-nav mr-auto" *ngIf="!isRecipe">
      <li class="nav-item">
        <a (click)="onSelect('recipe')" 
        class="nav-link waves-light" mdbRippleRadius> 
          Recipes          
        </a>
      </li>

      <li class="nav-item active">
        <a (click)="onSelect('shopping-list')" 
        class="nav-link waves-light" mdbRippleRadius> 
          Shopping List
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>

    <!-- Manage dropdown -->
    <ul class="navbar-nav">
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbRippleRadius type="button" 
        class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
          Manage
          <span class="caret"></span>
        </a>
        
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item" mdbRippleRadius href="#">Save Data</a>
          <a class="dropdown-item" mdbRippleRadius href="#">Fetch Data</a>
        </div>
      </li>
    </ul>
    <!-- Links -->

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
